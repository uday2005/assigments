<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"  href="logofav.ico">
</head>
<body>

    <h1 class="header"> WY Currency Converter </h1>
    <p class="about"> Effortlessly calculate currency values <br> with our user-friendly currency converter. </p>

    
    <div class="converter">
        <div class="input-container">  
        <span>Amount</span>
        <input type="number" id="input" min="1" name="inputcurr">
        <select name="currencydeno1" id="currencydeno1">
            <option value="INR">INR</option>
            <option value="USD">USD</option>
        </select>
        </div>
        <img src="arrow.svg" alt="Arrow" class="arrow-image">
        <div class="output-container">
        <span>Amount</span>
        <input type="number" id="output" name="outputcurr">
        <select name="currencydeno2" id="currencydeno2">
            <option value="INR">INR</option>
            <option value="USD">USD</option>
        </select>
        <div>
    </div>
    
<script src="javascript.js"> </script> 
</body>
</html>
